{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Update Booking</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('update_booking', task_id=task._id)}}">

            <!-- PNR field-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-barcode prefix light-blue-text text-darken-4"></i>
                    <input id="task_pnr" name="task_pnr" type="text" minlength="6" 
                        maxlength="6" class="validate" value="{{ task.task_pnr }}" required>
                    <label for="task_pnr">P N R</label>
                </div>
            </div>

            <!-- passenger/s name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-address-card prefix light-blue-text text-darken-4"></i>                    
                    <input id="pax_name" name="pax_name" type="text" minlength="5" 
                        maxlength="100" class="validate" value="{{ task.pax_name }}" required>
                    <label for="pax_name">Name of Passenger/s</label>
                </div>
            </div>

            <!-- airline/s name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-plane prefix light-blue-text text-darken-4"></i>
                    <input id="task_airline" name="task_airline" type="text" minlength="2" 
                        maxlength="100" class="validate" value="{{ task.task_airline  }}" required>
                    <label for="task_airline">Name of Airline/s</label>
                </div>
            </div>

            <!-- for ticket number/s-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons light-blue-text text-darken-4 prefix">confirmation_number</i>
                    <input id="ticket_number" name="ticket_number" type="text" minlength="5" 
                        maxlength="100" pattern="^[0-9]{13,100}$" class="validate" value="{{ task.ticket_number }}" required>
                    <label for="ticket_number">Ticket Number/s</label>
                </div>
            </div>

            <!-- date of issue -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="date_issue" name="date_issue" type="text" class="datepicker validate" 
                        value="{{ task.date_issue }} " required>
                    <label for="date_issue">Date of Issue</label>
                </div>
            </div>

            <!-- is refunded switch -->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>  
                        <label for="is_refunded" >        
                            {% if task.is_refunded == "on" %}   
                                <input type="checkbox" id="is_refunded" name="is_refunded" checked>             
                            {% else %}
                                <input type="checkbox" id="is_refunded" name="is_refunded">
                            {% endif %} 
                            <span class="lever"></span>
                                Is it Refunded?
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- submit new booking -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel update button -->
                    <a href="{{ url_for('get_tasks') }} " class="btn-large red text-shadow">
                        Cancel Update <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow validate">
                        Update Booking <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>

        </form>
    </div>

{% endblock %}
